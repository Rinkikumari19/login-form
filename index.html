<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Form</title>

</head>
<body>
    <div class="main-container">
        <div class="heading">
            <p><strong>Create Account</strong> </p>
        </div>
        
        <div class="container">
            <div class="email">
                <label for="email">Email Address</label><br>
                <input type="email" name="email" placeholder="Write email ID here...">
            </div>

            <div class="name">
                <label for="name">User Name</label><br>
                <input type="name" name="name" placeholder="Write user name...">
            </div>

            <div class="pass">
                <label for="Password">Password</label><br>
                <input type="password" id='password' name="password" placeholder="Write password...">
                <span class="material-icons visibility">visibility_off</span>
            </div>

            <div class="sub-btn">
                <button type="button" name="button">Submit</button>
            </div>
            </div>
        </div>  
    </div>
    <script src="js/form.js"></script>
</body>   
</html>
